<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–æ–≤–∞—Ä—ã ‚Äî –û–Ω–ª–∞–π–Ω-–º–∞–≥–∞–∑–∏–Ω</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>–¢–æ–≤–∞—Ä—ã</h1>
        <nav>
            <a href="/">–ì–ª–∞–≤–Ω–∞—è</a>
            <a href="/cart">–ö–æ—Ä–∑–∏–Ω–∞</a>
            <a href="/favorites">–ò–∑–±—Ä–∞–Ω–Ω–æ–µ</a>
            <a href="/logout" id="logout-link" style="display: none;">–í—ã–π—Ç–∏</a>
        </nav>
    </header>

    <div class="container">
        <h2>–í—Å–µ —Ç–æ–≤–∞—Ä—ã</h2>
        <div id="products">
            <!-- –¢–æ–≤–∞—Ä—ã –±—É–¥—É—Ç –∑–∞–≥—Ä—É–∂–µ–Ω—ã —á–µ—Ä–µ–∑ JS -->
            <p>–ó–∞–≥—Ä—É–∑–∫–∞...</p>
        </div>
    </div>

    <script>
        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏–∏
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        } else {
            document.getElementById('logout-link').style.display = 'inline';
            document.getElementById('logout-link').addEventListener('click', () => {
                localStorage.removeItem('token');
                window.location.href = '/';
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤
        async function loadProducts() {
            const res = await fetch('/api/products', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.status === 401) {
                alert('–°–µ—Å—Å–∏—è –∏—Å—Ç–µ–∫–ª–∞');
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            const products = await res.json();
            const container = document.getElementById('products');
            
            if (products.length === 0) {
                container.innerHTML = '<p>–ù–µ—Ç –¥–æ—Å—Ç—É–ø–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤.</p>';
                return;
            }

            container.innerHTML = products.map(p => `
                <div class="card">
                    <img src="${p.image_url}" alt="${p.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                    <h3>${p.name}</h3>
                    <p><strong>–¶–µ–Ω–∞:</strong> ${p.price} ‚ÇΩ</p>
                    <p>${p.description}</p>
                    <div style="margin-top: 1rem; display: flex; gap: 0.5rem;">
                        <button class="btn" onclick="addToFavorite(${p.id})">
                            üíõ –í –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
                        </button>
                        <button class="btn" onclick="addToCart(${p.id})">
                            üõí –í –∫–æ—Ä–∑–∏–Ω—É
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // –í—ã–∑–æ–≤ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        loadProducts();

        // –§—É–Ω–∫—Ü–∏–∏ –∏–∑ main.js (–º–æ–∂–Ω–æ –≤—ã–Ω–µ—Å—Ç–∏ –≤ –æ—Ç–¥–µ–ª—å–Ω—ã–π —Ñ–∞–π–ª, –Ω–æ –¥–ª—è –Ω–∞–¥—ë–∂–Ω–æ—Å—Ç–∏ ‚Äî –¥—É–±–ª–∏—Ä—É–µ–º)
        async function addToFavorite(productId) {
            const res = await fetch(`/api/favorites/${productId}`, {
                method: 'POST',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const data = await res.json();
            alert(data.message);
        }

        async function addToCart(productId, quantity = 1) {
            const res = await fetch('/api/cart', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify({ product_id: productId, quantity })
            });

            const data = await res.json();
            alert(data.message);
        }
    </script>
</body>
</html>
