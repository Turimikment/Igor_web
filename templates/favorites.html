<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Избранное</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Избранное</h1>
        <nav>
            <a href="/">Главная</a>
            <a href="/products">Товары</a>
            <a href="/cart">Корзина</a>
        </nav>
    </header>

    <div class="container">
        <h2>Ваши избранные товары</h2>
        <div id="favorites">
            <!-- Избранные товары будут загружены через JS -->
            <p>Загрузка...</p>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('token');
        if (!token) {
            alert('Пожалуйста, войдите в систему');
            window.location.href = '/login';
        }

        async function loadFavorites() {
            const res = await fetch('/api/favorites', {
                headers: { 'Authorization': `Bearer ${token}` }
            });

            if (res.status === 401) {
                alert('Сессия истекла');
                localStorage.removeItem('token');
                window.location.href = '/login';
                return;
            }

            const favorites = await res.json();
            const container = document.getElementById('favorites');
            
            if (favorites.length === 0) {
                container.innerHTML = '<p>У вас нет избранных товаров.</p>';
                return;
            }

            container.innerHTML = favorites.map(item => `
                <div class="card">
                    <img src="${item.image_url}" alt="${item.name}" style="width: 100%; height: 200px; object-fit: cover; border-radius: 8px;">
                    <h3>${item.name}</h3>
                    <p><strong>Цена:</strong> ${item.price} ₽</p>
                    <p>${item.description}</p>
                    <button class="btn" onclick="removeFromFavorites(${item.id})">
                        Удалить из избранного
                    </button>
                </div>
            `).join('');
        }

        async function removeFromFavorites(productId) {
            const res = await fetch(`/api/favorites/${productId}`, {
                method: 'DELETE',
                headers: { 'Authorization': `Bearer ${token}` }
            });

            const data = await res.json();
            alert(data.message);
            loadFavorites();
        }

        loadFavorites();
    </script>
</body>
</html>
