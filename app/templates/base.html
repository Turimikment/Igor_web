<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask Shop{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('main.index') }}" class="nav-logo">Flask Shop</a>
            <div class="nav-menu">
                <a href="{{ url_for('main.index') }}" class="nav-link">Главная</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('main.cart') }}" class="nav-link">Корзина</a>
                    <a href="{{ url_for('main.favorites') }}" class="nav-link">Избранное</a>
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">Выйти</a>
                {% else %}
                    <a href="{{ url_for('auth.login') }}" class="nav-link">Войти</a>
                    <a href="{{ url_for('auth.register') }}" class="nav-link">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
